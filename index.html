<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
    </header>
    <div class="form">
      <form netlify>
      <section class="input_name section_email">
        <label for="name">Name:</label>
        <input type="text" class="input" id="name" autocomplete="off" placeholder="Type your name" aria-valuetext="">
      </section>
      <section class="input_email section_email">
          <label for="email">Email:</label>
          <input type="text" class="input" id="email" autocomplete="off" required placeholder="Type your email">
      </section>
      <section class="input_password section_email">
        <label for="password">Password:</label>
        <input type="password" class="input" id="password" autocomplete="off" required placeholder="Type your password.">
      </section>
      <section class="btn section_email">
          <a href='#'  class="btn1" onclick="form()" type="submit">Sign up</a>
      </section>
    </div>
      </form>
    <script src="app.js"></script>
  </body>
</html>
